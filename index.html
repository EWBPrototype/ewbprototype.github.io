<script>

function myLogin() {
	var v_user = document.getElementById("f_user").value;
	var v_pass = document.getElementById("f_pass").value;
	
	if ((v_user == "demo") && (v_pass == "demo"))
	{
		var version_val = parseInt(navigator.appVersion)
		
		if (version_val >= 4 || window.location.replace)
			 window.location.replace("water.html");		
		else
			window.location.href ="water.html";
	}
	else
	{
		document.getElementById("f_user").value = "";
		document.getElementById("f_pass").value = "";
		alert("Incorrect username or password!");
	}
}

function myMoveOver(v_Id) {
	document.getElementById(v_Id + "a").tag = document.getElementById(v_Id + "a").style.backgroundColor;

	document.getElementById(v_Id + "a").style.backgroundColor = "#fff9ae";
	document.getElementById(v_Id + "b").style.backgroundColor = "#fff9ae";
}

function myMoveLeave(v_Id) {
	var v_num = v_Id.substr(2);
	var v_bg = "#fff";

	if (Number.isInteger(v_num / 2))
		v_bg = "#e6ecff";
	
	document.getElementById(v_Id + "a").style.backgroundColor = v_bg;
	document.getElementById(v_Id + "b").style.backgroundColor = v_bg;
}

</script>

<form onsubmit="myLogin(); return false;">
<table cellpadding="6" cellspacing="2" border="0" style="border: 1px solid black;">
	<tr>
		<td>
			Username:<br>
			<input type="text" id="f_user" name="f_user" autofocus><br>

			Password:<br>
			<input type="password" id="f_pass" name="f_pass"><br>
			
			<div align="center" style="margin-top: 5px;"><input type="submit" value="Login"></div>
		</td>			
	</tr>
</table>
</form>
